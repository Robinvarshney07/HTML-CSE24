<html lang="en">
<head>
<title>student profile card</title>
<style>
*{
margin:0;
padding:0;
}
<body>{
height: 100vh;
display: flex;
justify-content: center;
align-items: center;      
background-color: white;
}
.container{
display: flex;
flex-direction: row;       
justify-content: center;
align-items: center;
}
.card{
width: 300px;
background: white;
display: flex;
flex-direction: column;     
align-items: center;
padding: 20px;
}
.card img{
width: 100px;
height: 100px;
border-radius: 50%;
margin-bottom: 15px;
}
.info{
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
}
.buttons{
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .buttons button{
            padding: 8px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button:hover{
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
<img src="file:///C:/Users/user/Downloads/image.webp" alt="Student Photo">

            <div class="info">
                <h2>Rahul Sharma</h2>
                <p>Class: BCA 2nd Year</p>
                <p>Roll No: 1023</p>
                <p>College: ABC Institute</p>
            </div>

            <div class="buttons">
                <button>Profile</button>
                <button>Contact</button>
            </div>

        </div>
    </div>

</body>
</html>
